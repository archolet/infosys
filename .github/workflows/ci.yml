name: CI

on:
  push:
    branches:
      - main
      - master
      - "codex/**"
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore backend
        run: dotnet restore Backend/InfoSYS.Backend.slnf

      - name: Build backend
        run: dotnet build Backend/InfoSYS.Backend.slnf --no-restore

      - name: Run backend tests
        run: dotnet test Backend/tests/StarterProject.Application.Tests/StarterProject.Application.Tests.csproj --no-build

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Check frontend formatting
        run: npm run format:check
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

  smoke:
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run API + frontend auth smoke flow
        run: ./scripts/smoke-auth-flow.sh
