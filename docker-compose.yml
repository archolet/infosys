services:
  postgres:
    image: postgres:18.1
    container_name: infosys-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-infosys}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-InfoSYS_2024!}
      POSTGRES_DB: ${POSTGRES_DB:-InfoSYSDb}
    ports:
      - "5432:5432"
    volumes:
      # PostgreSQL 18+ için /var/lib/postgresql mount edilmeli (data subdirectory otomatik oluşur)
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infosys -d InfoSYSDb"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: infosys-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-info@info.com.tr}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-InfoSYS_2024!}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
